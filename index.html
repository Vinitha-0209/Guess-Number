<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GUESS NUMBER GAME</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="container">
        <center><img id="number-img" src="number.png" alt="number"></center>
        <div class="containerone">
            <form id="form-id">
                <h1 id="heading"> GUESS A RANDOM NUMBER BETWEEN 1 TO 100</h1>
                <h3 id="headingtwo"> You Have <span id="headingthree">FIVE Attempts</span> To guess Correct Number </h3>
                <input type="text" onfocus="this.value='' " class="number" width="50" height="50" ><br><br>
                <input type="submit" class="submit-btn">
            </form><br><br>
            <div class="display">
            </div>
        </div>
        <div class="containertwo">
             <img id ="image" src="guess.png" alt="guess image">
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
